<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <div style="position: relative;">
            <input type="password" id="password" placeholder="Password" required>
            <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </div>
        <button onclick="loginUser()">Login</button>
        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
    </div>

    <script>
    async function loginUser() {
        const res = await fetch('/login', {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: username.value,
                password: password.value
            })
        });

        const data = await res.json();

        if (data.success) {
            showPopup("Login Successful!", false);
            setTimeout(() => {
                window.location.href = "profile.html";
            }, 1500);
        } else {
            showPopup(data.error, true);
        }
    }

    function showPopup(message, isError = false) {
        let popup = document.createElement("div");
        popup.className = "popup";
        if (isError) popup.classList.add("error");
        else popup.classList.add("success");
        popup.innerText = message;

        document.body.appendChild(popup);

        setTimeout(() => popup.classList.add("show"), 50);
        setTimeout(() => {
            popup.classList.remove("show");
            setTimeout(() => popup.remove(), 500);
        }, 3000);
    }
</script>

</body>
</html>
